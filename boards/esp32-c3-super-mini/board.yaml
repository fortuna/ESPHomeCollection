esphome:

esp32:
  board: esp32-c3-devkitm-1
  variant: esp32c3
  framework:
    type: esp-idf

binary_sensor:
  - id: boot_button
    platform: gpio
    name: Boot Button
    pin:
      number: GPIO09
      inverted: true

output:
  - id: led_output
    platform: ledc
    pin:
      number: GPIO08
      inverted: true

light:
  - id: led
    name: Board LED
    platform: monochromatic
    output: led_output

