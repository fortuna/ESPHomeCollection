packages:
  base: !include ./board-base.yaml

external_components:
  - source:
      type: git
      url: https://github.com/gnumpi/esphome_audio
      ref: main
    components: [adf_pipeline, i2s_audio]

# See https://github.com/gnumpi/esphome_audio?tab=readme-ov-file#adf-pipeline-configurations
# and https://github.com/gnumpi/esphome_audio/blob/main/examples/m5stack-atom-echo-adf.yaml.

i2s_audio:
  - id: i2s_audio_shared
    i2s_lrclk_pin: GPIO33
    i2s_bclk_pin: GPIO19
    access_mode: exclusive

adf_pipeline:
  - id: adf_i2s_out
    platform: i2s_audio
    type: audio_out
    i2s_audio_id: i2s_audio_shared
    i2s_dout_pin: GPIO22
    fixed_settings: false

  - id: adf_i2s_in
    platform: i2s_audio
    type: audio_in
    i2s_audio_id: i2s_audio_shared
    i2s_din_pin: GPIO23
    pdm: true
    bits_per_sample: 32bit
    channel: right
    fixed_settings: true

microphone:
  - id: echo_microphone
    platform: adf_pipeline
    keep_pipeline_alive: false
    pipeline:
      - adf_i2s_in
      - self

media_player:
  - id: echo_media_player
    platform: adf_pipeline
    name: Media Player
    keep_pipeline_alive: false
    pipeline:
      - self
      - adf_i2s_out
    on_play:
      - logger.log: "Media Player Play"
    on_announcement:
      - logger.log: Media Player Announcement
    on_idle:
      - logger.log: Media Player Idle!
